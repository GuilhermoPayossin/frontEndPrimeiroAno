<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="bg-primary p-4 mt-3 display-4 text-light rounded">MyApp</h1>

        <h2 class="display-6 my-4">Contas cadastradas</h2>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Data do Cadastro</th>
                    <th>Tipo de Conta</th>
                </tr>
            </thead>
            <tbody id="historioContas"></tbody>
        </table>

        <h2 class="display-6 my-4">Criar Conta</h2>

        <form id="formConta" name="formConta" method="get" action="">

            <div class="row">
                <div class="col-12 my-2">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" minlength="10" maxlength="35"
                        required placeholder="User123456">
                </div>

                <div class="col-md-4 my-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" maxlength="50" required
                        placeholder="exemplo@email.com">
                </div>

                <div class="col-md-4 my-2">
                    <label for="dataCadastro" class="form-label">Data do Cadastro</label>
                    <input type="date" id="dataCadastro" name="dataCadastro" class="form-control" required
                        placeholder="11/10/2024">
                </div>

                <div class="col-md-4 my-2">
                    <label for="tipoConta" class="form-label">Tipo de Conta</label>
                    <select name="tipoConta" id="tipoConta" class="form-select">
                        <option value="0" disabled selecter>Selecione seu Tipo</option>
                        <option value="Free">Free</option>
                        <option value="Premium">Premium</option>
                        <option value="Enterprise">Enterprise</option>
                    </select>
                </div>

                <div class="col-12 my-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Juntar-se!</button>
                </div>
            </div>

        </form>

        <div class="col-md-6 my-4">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/k7tufwCbIzw?si=EXYfawCUrEHYHd20" title="Youtube Video"
                    allowfullscreen></iframe>
            </div>
        </div>

    </div>


</body>

</html>
